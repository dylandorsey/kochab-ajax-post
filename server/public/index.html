<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Post</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <header>
            <h1>AJAX Post</h1>
            <div id="inputDiv">
                <input id="titleIn" type="text" placeholder="Title"/>
                <input id="yearIn" type="text" placeholder="Year"/>
                <input id="artistIn" type="text" placeholder="Artist"/>
                <input id="costIn" type="number" placeholder="Cost"/>
                <button id="addSongBtn">Add</button>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Artist</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody id="recordList">
                    </tbody>
                </table>
            </div>
        </header>
    </main>
</body>

</html>
